<html ng-app="app">
<head>
    <script type="text/javascript">

    var myWebSocket;


    function connectToWS(endpoint, token) {
        var endpoint = document.getElementById(endpoint).value;
        if (myWebSocket !== undefined) {
            myWebSocket.close()
        }

        myWebSocket = new WebSocket(endpoint); //,[null,token]); //'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJVc2VySWQiOiIxNjQ1ODAxIn0.YtBssxfyHC3yw5QxPmKqjaoXFqXAtWn161hDB3I_1cQ');

        myWebSocket.onmessage = function(event) {
            var leng;
            if (event.data.size === undefined) {
                leng = event.data.length
            } else {
                leng = event.data.size
            }
            console.log("onmessage. size: " + leng + ", content: " + event.data);
            var element = document.getElementById("receivedMsg");
	    element.setAttribute("value", event.data)
        }

        myWebSocket.onopen = function(evt) {
            console.log("onopen.");
        };

        myWebSocket.onclose = function(evt) {
            console.log("onclose.");
        };

        myWebSocket.onerror = function(evt) {
            console.log("Error!");
        };
    }

    function sendMsg() {
        var message = document.getElementById("myMessage").value;
        myWebSocket.send(message);
    }

    function closeConn() {
        myWebSocket.close();
    }

    </script>
